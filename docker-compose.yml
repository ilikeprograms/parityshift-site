version: "2"
services:
  node:
    image: "node:8"
    user: "root"
    working_dir: /home/node/app
    environment:
      - NODE_ENV=production
    volumes:
      - /etc/letsencrypt/live/parityshift.com/fullchain.pem:/home/node/app/ssl/fullchain
      - /etc/letsencrypt/live/parityshift.com/privkey.pem:/home/node/app/ssl/private
      - ./:/home/node/app
    ports:
       - "443:443"
    command: "npm run serve:ssr"
